{% extends "template.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="OK">
</form>
<div>
  {% if message_list %}
    {% for message in message_list %}
      <div>
        <h3>{{ message.pseudo }}</h1>
        <p>{{ message.body }}</p>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
</div>
